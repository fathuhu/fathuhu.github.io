<html>
    <head>
        <title>Membaca File json</title>
        <!-- Import library Jquery -->
        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <script type="text/javascript">
            $(function(){
                //mengambil data dari file headline.json dengan fungsi $.get() dari jquery
                $.get('headline.json', function(obj){
                    var str = '<table border="1">';
                    //judul tabel
                    str += '<tr><td>No</td><td>Judul Headline</td><td>Kategori</td><td>Waktu publish</td><td>Waktu scrapping</td></tr>';
                    //looping data headline
                    $.each(obj, function(n, data){
                        var judul = data.judul;
                        var kd = data.kd;
                        //isi tabel
                        str += '<>';
                        str += '<td>' + (n+1) + '</td>';
                        str += '<td>' + data.judul + '</td>';
                        str += '<td>' + data.kategori + '</td>';
                        str += '<td>' + data.tanggal + '</td>';
                        str += '<td>' + data.waktuScrape + '</td>';
                        str += '</tr>';  
                    });
                    //tag tabel penutup
                    str += '</table>';
                    //Display semua headline ke html dengan id=headline_json    
                    $('#headline_json').html(str);
                });
            });
        </script>
    </head>
    <body>
        <h1>Headline Republika Online</h1>
        <div id="headline_json"></div>
</html>
